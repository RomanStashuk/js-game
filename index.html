<!DOCTYPE html><html class="page" lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.min.css"><title>JS Game</title></head><body class="page-body"><main class="page-main"><div class="app container"><header class="app__header"><p class="app__time">Game time: <span id="time">5.0</span>s</p><p class="app__score visually-hidden">Your result: <span id="score"></span></p></header><div class="app__content"><button class="app__btn" id="startBtn" type="button">Start</button><div class="app__game" id="game"></div></div><footer class="app__footer"><div class="app__input"><label for="game-time">Game time, (seconds)</label> <input type="number" id="game-time" min="5" step="1" value="5"></div></footer></div></main><script src="js/main.js"></script></body></html>
